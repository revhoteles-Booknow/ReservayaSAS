<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservaya - Encuentra y Reserva Hoteles al Instante</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1 id="title">Reservaya</h1>
      <nav>
        <button id="lang-btn" class="lang-btn">EN</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2 id="hero-title">Encuentra las Mejores Ofertas en Hoteles</h2>
      <p id="hero-subtitle">Compara millones de opciones y ahorra en tu próxima reserva.</p>
    </section>

    <section class="search-section">
      <form id="search-form">
        <div class="input-group">
          <label for="destination" id="destination-label">Destino</label>
          <input type="text" id="destination" placeholder="Ingresa ciudad, hotel o región" required>
        </div>

        <div class="input-group">
          <label for="checkin" id="checkin-label">Fecha de Entrada</label>
          <input type="date" id="checkin" required>
        </div>

        <div class="input-group">
          <label for="checkout" id="checkout-label">Fecha de Salida</label>
          <input type="date" id="checkout" required>
        </div>

        <div class="input-group">
          <label for="guests" id="guests-label">Huéspedes</label>
          <select id="guests">
            <option value="1">1 Huésped</option>
            <option value="2" selected>2 Huéspedes</option>
            <option value="3">3 Huéspedes</option>
            <option value="4">4 Huéspedes</option>
            <option value="5+">5+ Huéspedes</option>
          </select>
        </div>

        <button type="submit" id="search-btn">Buscar Hoteles</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Reservaya SAS. Todos los derechos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
